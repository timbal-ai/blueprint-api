<!DOCTYPE html>
<html>
  <head>
    <title>Authenticating...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0a0a;
        color: #fafafa;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #27272a;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .error {
        color: #fca5a5;
        background: #450a0a;
        border: 1px solid #991b1b;
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1rem;
        display: none;
      }
      .error.show { display: block; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <p id="status">Completing authentication...</p>
      <div id="error" class="error"></div>
    </div>

    <script>
      const statusEl = document.getElementById('status');
      const errorEl = document.getElementById('error');

      function showError(message) {
        document.querySelector('.spinner').style.display = 'none';
        statusEl.textContent = 'Authentication failed';
        errorEl.textContent = message;
        errorEl.classList.add('show');
        setTimeout(() => window.location.replace('/auth/login?error=auth_failed'), 3000);
      }

      // Extract tokens from URL hash fragment
      const hash = window.location.hash.substring(1);
      if (!hash) {
        showError('No authentication data received');
      } else {
        const params = new URLSearchParams(hash);
        const access_token = params.get('access_token');
        const refresh_token = params.get('refresh_token');

        if (!access_token || !refresh_token) {
          showError('Missing tokens in response');
        } else {
          // Store refresh token in localStorage (never in cookies)
          localStorage.setItem('refresh_token', refresh_token);
          
          // Send only access token to server for cookie
          fetch('/auth/set-token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'same-origin',
            body: JSON.stringify({ access_token })
          })
          .then(res => {
            if (res.ok) {
              window.location.replace('/docs');
            } else {
              return res.json().then(data => {
                throw new Error(data.error || 'Authentication failed');
              });
            }
          })
          .catch(err => showError(err.message));
        }
      }
    </script>
  </body>
</html>
